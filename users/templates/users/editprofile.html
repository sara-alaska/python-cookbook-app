{% extends 'MyCookbook/base.html' %}
{% load crispy_forms_filters %}
{% load bootstrap4 %}
{{ form|crispy }}
{% load static %}

{% block body %}
    <div class="grid-100">
        <h1 style="padding: 20px">Profile</h1>
        <form method="POST" enctype="multipart/form-data" style="padding: 20px">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" class="btn btn-success" value="SAVE" />
        </form>
    </div>
{% endblock %}
